machine:
  pre:
    - curl https://sh.rustup.rs -sSf | sh
    - echo "source $HOME/.cargo/env" >> /home/ubuntu/.bashrc
    - rustup default nightly
    - rm -f /home/ubuntu/.gitconfig

dependencies:
  override:
    - cargo build

  cache_directories:
    - "/home/ubuntu/rust-setup"

test:
  override:
    - cargo test

